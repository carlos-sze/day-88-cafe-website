<!DOCTYPE html>
<html>
  <head>
    <title>Add a Laptop-Friendly Cafe</title>
  </head>
  <body>
    <h1>Add a Laptop-Friendly Cafe</h1>
    <form action="{{ url_for('add_cafe') }}" method="POST">
      <label>Name:</label>
      <input type="text" name="name"><br>
      <label>Map URL:</label>
      <input type="text" name="map_url"><br>
      <label>Image URL:</label>
      <input type="text" name="img_url"><br>
      <label>Location:</label>
      <input type="text" name="location"><br>
      <label>Has Sockets:</label>
      <input type="text" name="has_sockets"><br>
      <label>Has toilet:</label>
      <input type="text" name="has_toilet"><br>
      <label>Has wifi:</label>
      <input type="text" name="has_wifi"><br>
      <label>Can take calls:</label>
      <input type="text" name="can_take_calls"><br>
      <label>Seats:</label>
      <input type="text" name="seats"><br>
      <label>Coffee price:</label>
      <input type="text" name="coffee_price"><br>
      <button type="submit">Add Cafe</button>
    </form>
  </body>
</html>
